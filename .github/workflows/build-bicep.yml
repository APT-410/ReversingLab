name: Build Bicep â†’ ARM

on:
  push:
    paths: [ 'azuredeploy.bicep' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/setup-bicep@v1
      - run: az bicep build --file azuredeploy.bicep --outfile azuredeploy.json
      - run: |
          git config user.name  'github-actions'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add azuredeploy.json
          git commit -m 'Update ARM template' || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
